apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: pingpong-pvc
          persistentVolumeClaim:
            claimName: pingpong-pvc
      containers:
        - name: pingpong
          image: pingpong:latest
          imagePullPolicy: Never
          env:
          - name: PORT
            value: "5000"
          volumeMounts:
          - name: pingpong-pvc
            mountPath: /usr/src