name: Deploy to GKE with Kustomize

on:
  push:
    branches:
      - main

jobs:
  setup-build-publish-deploy:
    runs-on: ubuntu-latest
    environment: dwk-environments

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    # 1) Authenticate with modern method
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GKE_SA_KEY }}

    # 2) Setup gcloud CLI
    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2

    # 3) Configure Docker auth for Artifact Registry
    - name: Configure Docker
      run: gcloud auth configure-docker europe-north1-docker.pkg.dev --quiet

    # 4) Get GKE credentials (this is where ADC matters)
    - name: Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v1
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER }}
        location: ${{ secrets.GKE_ZONE }}
        project_id: ${{ secrets.GKE_PROJECT }}

    # 5) Build images
    - name: Build images
      run: |
        APP_IMAGE="europe-north1-docker.pkg.dev/${{ secrets.GKE_PROJECT }}/shujaakbar/app:${GITHUB_SHA}"
        BACKEND_IMAGE="europe-north1-docker.pkg.dev/${{ secrets.GKE_PROJECT }}/shujaakbar/backend:${GITHUB_SHA}"
        docker build -t $APP_IMAGE -f the_project/todo-app/Dockerfile the_project/todo-app/
        docker build -t $BACKEND_IMAGE -f the_project/todo-backend/Dockerfile the_project/todo-backend/
        echo "APP_IMAGE=$APP_IMAGE" >> $GITHUB_ENV
        echo "BACKEND_IMAGE=$BACKEND_IMAGE" >> $GITHUB_ENV

    # 6) Push images
    - name: Push images
      run: |
        docker push $APP_IMAGE
        docker push $BACKEND_IMAGE

    - name: Determine namespace name
      run: |
        if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
          echo "TARGET_NAMESPACE=project" >> $GITHUB_ENV
        else
          echo "TARGET_NAMESPACE=${GITHUB_REF_NAME}" >> $GITHUB_ENV
        fi

    # 7) Install kustomize
    - name: Install Kustomize
      run: |
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod +x kustomize

    # 8) Update images in kustomization.yaml
    - name: Update Kustomize images
      run: |
        kubectl get namespace $TARGET_NAMESPACE || \
        kubectl create namespace $TARGET_NAMESPACE
        cd the_project
        ../kustomize edit set image todo-app-image=$APP_IMAGE
        ../kustomize edit set image todo-backend-image=$BACKEND_IMAGE
        ../kustomize edit set namespace $TARGET_NAMESPACE

    # 9) Deploy to GKE
    - name: Deploy to GKE
      run: |
        kubectl apply -k the_project --validate=false
